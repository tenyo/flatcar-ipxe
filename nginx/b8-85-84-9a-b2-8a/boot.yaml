variant: flatcar
version: 1.0.0

storage:
  files:
    - path: /opt/install.sh
      mode: 0755
      contents:
        source: http://10.3.3.1:8000/scripts/install.sh
    - path: /opt/config.ign
      mode: 0644
      contents:
        source: http://10.3.3.1:8000/b8-85-84-9a-b2-8a/config.ign

systemd:
  units:
    - name: installer.service
      enabled: true
      contents: |
        [Unit]
        Requires=network-online.target
        After=network-online.target
        [Service]
        Type=oneshot
        Restart=on-failure
        RemainAfterExit=yes
        ExecStart=/opt/install.sh
        [Install]
        WantedBy=multi-user.target

